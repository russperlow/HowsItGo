<!DOCTYPE html>
<html>
<head> 
  <title>How's It Go?</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/main.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <section id="finder">
        <div id="root">
            <h3>How's It Go?</h3>
            <div>
                <button id="authorizeSpotifyBtn" hidden="true">Authorize Spotify</button>
                <button id="getPlaylistsBtn">Get Playlists</button>
                <button id="playDemoBtn">Play Demo</button>
            </div>

            <div id="playlists">
                <playlist-collapse v-bind:lists="lists" v-bind:title="titleHeader"></playlist-collapse>
            </div>

            <div id="searchArea">
                <p>Enter a song and artist to find the lyrics:</p>
                <label for="title">Song Title</label>
                <input id="title" name="title" type="text">
                <label for="artist">Artist</label>
                <input id="artist" name="artist" type="text">
                <button id="search">Search</button>
            </div>
            <section id="content">
            </section>
        </div>
    </section>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
